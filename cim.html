<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Selfie KYC</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f5f7fb;
    color: #1c1c1e;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    max-width: 500px;
    width: 100%;
    height: 100%;
    padding: 40px 22px 30px;
    display: flex;
    flex-direction: column;
    position: relative;
    box-sizing: border-box;
    background: #fff;
    box-shadow:
      0 18px 40px rgba(15,23,42,0.22),
      0 8px 18px rgba(15,23,42,0.12);
    border-radius: 24px;
  }

  /* Pantalla 1 */
  #pantalla1 {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    height: 100%;
    overflow: hidden;
  }
  .image-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 32px;
  }
  .image-wrapper img {
    max-width: 200px;
    width: 100%;
    height: auto;
    user-select: none;
    border-radius: 22px;
    
  }
  h1 {
    font-size: 26px;
    font-weight: 700;
    margin: 0 0 10px 0;
    line-height: 1.2;
    color: #111827;
  }
  p {
    font-size: 16px;
    line-height: 1.35;
    margin: 0 0 26px 0;
    color: #4b5563;
  }
  .spacer { flex-grow: 1; }
  .exit-link {
    text-align: center;
    font-size: 15px;
    color: #05be50;
    text-decoration: underline;
    cursor: pointer;
    margin-bottom: 18px;
    user-select: none;
  }
  button {
    width: 100%;
    background-color: #05be50;
    border: none;
    border-radius: 999px;
    color: white;
    font-size: 17px;
    font-weight: 600;
    padding: 15px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease, transform 0.08s ease, box-shadow 0.15s ease;
    box-shadow: 0 12px 24px rgba(5,190,80,0.28);
  }
  button:hover { background-color: #049b43; }
  button:active {
    background-color: #038437;
    transform: translateY(1px);
    box-shadow: 0 6px 14px rgba(5,190,80,0.35);
  }

  /* Pantalla 2 */
  #pantalla2 {
    display: none;
    position: relative;
    height: 100%;
    overflow: hidden;
  }
  #pantalla2 .close-btn {
    position: fixed;
    top: 15px;
    right: 18px;
    font-size: 26px;
    font-weight: 700;
    color: #111827;
    cursor: pointer;
    user-select: none;
    z-index: 1001;
  }
  #pantalla2 .content {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  /* Marco de cámara */
  .camera-frame {
    width: 190px;
    height: 190px;
    border-radius: 50%;
    border: 8px solid #202840;
    background: #000;
    position: relative;
    overflow: hidden;
    margin-bottom: 20px;
    box-shadow: 0 0 0 4px rgba(16,185,129,0.0);
    transition: box-shadow 0.2s ease;
  }
  .camera-frame video,
  .camera-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .camera-frame video {
    transform: scaleX(-1); /* espejo en video */
  }
  .camera-frame img {
    display: none;
  }

  /* Línea de escaneo verde */
  .scan-line {
    position: absolute;
    left: 0;
    top: -100%;
    width: 100%;
    height: 40%;
    background: linear-gradient(
      180deg,
      rgba(16,185,129,0) 0%,
      rgba(16,185,129,0.5) 50%,
      rgba(16,185,129,0) 100%
    );
    mix-blend-mode: screen;
    pointer-events: none;
  }
  .camera-frame.scanning .scan-line {
    animation: scanMove 0.9s ease-out forwards;
  }
  @keyframes scanMove {
    0% { top: -100%; }
    100% { top: 100%; }
  }
  .camera-frame.scanning {
    box-shadow: 0 0 0 4px rgba(16,185,129,0.7);
  }

  #pantalla2 p {
    font-size: 18px;
    font-weight: 600;
    color: #202840;
    margin: 0 0 10px 0;
  }
  #subtextoIA {
    font-size: 14px;
    font-weight: 400;
    color: #6b7280;
    margin-bottom: 24px;
  }

  #btnTomarFoto {
    width: 190px;
    background-color: #05be50;
    border-radius: 999px;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    padding: 12px 0;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease, transform 0.08s ease, box-shadow 0.15s ease, color 0.15s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 22px rgba(5,190,80,0.28);
    margin-top: 4px;
  }
  #btnTomarFoto.loading {
    background-color: #04a646;
    color: #e5e7eb;
    cursor: not-allowed;
  }
  #btnTomarFoto.loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
    animation: loading 1.3s infinite;
  }
  @keyframes loading {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  @media (max-width: 600px) {
    .container {
      border-radius: 0;
      box-shadow: none;
      height: 100%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Pantalla 1 -->
    <div id="pantalla1">
      <div class="image-wrapper">
        <img src="img/photo_2025-12-09_23-02-29.jpg" alt="Ilustración selfie" />
      </div>
      <h1>Necesitamos confirmar tu identidad</h1>
      <p>
        Antes de continuar, te pedimos que te saques una selfie
        para confirmar que sos vos.
      </p>
      <div class="spacer"></div>
      <div class="exit-link" tabindex="0" role="button" aria-label="Salir">Salir</div>
      <button id="btnSacarSelfie" type="button" aria-label="Sacar selfie">
        Sacar selfie
      </button>
    </div>

    <!-- Pantalla 2: una sola foto + escaneo IA -->
    <div id="pantalla2" aria-live="polite" aria-label="Instrucciones para selfie">
      <div class="close-btn" tabindex="0" role="button" aria-label="Cerrar">&#10005;</div>
      <div class="content">
        <div class="camera-frame" id="cameraFrame">
          <video autoplay playsinline muted></video>
          <img id="fotoCapturada" alt="Foto capturada" />
          <div class="scan-line"></div>
        </div>
        <p id="tituloSelfie">Ubicá tu rostro dentro del círculo</p>
        <div id="subtextoIA">La IA va a identificar tu rostro automáticamente.</div>
        <button id="btnTomarFoto" type="button" aria-label="Tomar foto">
          Tomar foto
        </button>
      </div>
    </div>
  </div>

<script>
  const btnSacarSelfie = document.getElementById('btnSacarSelfie');
  const pantalla1 = document.getElementById('pantalla1');
  const pantalla2 = document.getElementById('pantalla2');
  const closeBtn2 = pantalla2.querySelector('.close-btn');

  const cameraFrame = document.getElementById('cameraFrame');
  const video = pantalla2.querySelector('video');
  const fotoCapturada = document.getElementById('fotoCapturada');
  const btnTomarFoto = document.getElementById('btnTomarFoto');
  const tituloSelfie = document.getElementById('tituloSelfie');
  const subtextoIA = document.getElementById('subtextoIA');

  let stream;

  // Ir a pantalla 2 y pedir cámara
  btnSacarSelfie.addEventListener('click', async () => {
    pantalla1.style.display = 'none';
    pantalla2.style.display = 'block';
    fotoCapturada.style.display = 'none';
    video.style.display = 'block';
    cameraFrame.classList.remove('scanning');
    btnTomarFoto.disabled = false;
    btnTomarFoto.classList.remove('loading');
    btnTomarFoto.textContent = 'Tomar foto';
    tituloSelfie.textContent = 'Ubicá tu rostro dentro del círculo';
    subtextoIA.textContent = 'La IA va a identificar tu rostro automáticamente.';

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false
      });
      video.srcObject = stream;
    } catch (error) {
      alert("No se pudo acceder a la cámara. Revisá los permisos.");
      pantalla2.style.display = 'none';
      pantalla1.style.display = 'flex';
    }
  });

  // Cerrar y volver a pantalla 1
  closeBtn2.addEventListener('click', () => {
    pantalla2.style.display = 'none';
    pantalla1.style.display = 'flex';
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }
  });

  // Tomar UNA foto y mostrar escaneo verde + redirección
  btnTomarFoto.addEventListener('click', async () => {
    if (!stream) return;

    btnTomarFoto.disabled = true;
    btnTomarFoto.classList.add('loading');
    btnTomarFoto.textContent = 'Procesando...';

    // Capturar frame a canvas
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth || 180;
    canvas.height = video.videoHeight || 180;
    const ctx = canvas.getContext('2d');

    // Opcional: si quieres que la foto quede "normal" y no espejo:
    // ctx.translate(canvas.width, 0);
    // ctx.scale(-1, 1);

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const blob = await new Promise(resolve => {
      canvas.toBlob(resolve, 'image/png');
    });

    // Mostrar la foto capturada en vez del video
    const imgURL = URL.createObjectURL(blob);
    fotoCapturada.src = imgURL;
    fotoCapturada.style.display = 'block';
    video.style.display = 'none';

    // Texto de IA
    tituloSelfie.textContent = 'IA identificando tu rostro...';
    subtextoIA.textContent = 'Por favor, mantené tu dispositivo quieto unos segundos.';

    // Activar animación de escaneo verde
    cameraFrame.classList.add('scanning');

    // Simular análisis breve y luego redirigir
    setTimeout(() => {
      // Detener cámara
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }

      // Aquí redirigís a la siguiente página
      // Cambia esta URL por la que necesites:
      window.location.href = "next_page.html";
      // Ejemplo: "loading.html" o "dashboard.html" etc.
    }, 1100); // duración del escaneo (~1.1s)
  });
</script>

</body>
</html>
